<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Billing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">Edit Billing Record</h2>

    <form method="POST" class="border rounded p-4 bg-light">
        <div class="mb-3">
            <label for="pno" class="form-label">Patient ID</label>
            <input type="text" name="pno" class="form-control" value="{{ billing.pno }}" required>
        </div>
        <div class="mb-3">
            <label for="amount" class="form-label">Amount</label>
            <input type="text" name="amount" class="form-control" value="{{ billing.amount }}" required>
        </div>
        <div class="mb-3">
            <label for="payment_method" class="form-label">Payment Method</label>
            <input type="text" name="payment_method" class="form-control" value="{{ billing.payment_method }}">
        </div>
        <div class="mb-3">
            <label for="paid_status" class="form-label">Paid Status</label>
            <input type="text" name="paid_status" class="form-control" value="{{ billing.paid_status }}">
        </div>
        <div class="mb-3">
            <label for="status" class="form-label">Status</label>
            <input type="text" name="status" class="form-control" value="{{ billing.status }}">
        </div>
        <button type="submit" class="btn btn-success">Update Billing</button>
        <a href="/billing" class="btn btn-secondary ms-2">Cancel</a>
    </form>
</div>
</body>
</html>
