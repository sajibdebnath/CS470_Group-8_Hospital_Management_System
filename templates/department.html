<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Department Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">Department Management</h2>

    <form method="POST" class="border rounded p-4 bg-light mt-4">
        <div class="mb-3">
            <label for="dept_id" class="form-label">Department ID</label>
            <input type="text" class="form-control" name="dept_id" required>
        </div>
        <div class="mb-3">
            <label for="dept_name" class="form-label">Department Name</label>
            <input type="text" class="form-control" name="dept_name" required>
        </div>
        <div class="mb-3">
            <label for="floor" class="form-label">Floor</label>
            <input type="text" class="form-control" name="floor">
        </div>
        <div class="mb-3">
            <label for="head" class="form-label">Head of Department</label>
            <input type="text" class="form-control" name="head">
        </div>
        <button type="submit" class="btn btn-primary">Add Department</button>
        <a href="/" class="btn btn-secondary ms-2">Back to Homepage</a>
    </form>

    {% if departments %}
    <h4 class="mt-5">All Departments</h4>
    <table class="table table-bordered table-striped mt-3">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Floor</th>
                <th>Head</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for dept in departments %}
            <tr>
                <td>{{ dept.dept_id }}</td>
                <td>{{ dept.dept_name }}</td>
                <td>{{ dept.floor }}</td>
                <td>{{ dept.head }}</td>
                <td>
                    <a href="{{ url_for('edit_department', id=dept.dept_id) }}" class="btn btn-warning btn-sm">Edit</a>
                    <a href="{{ url_for('delete_department', id=dept.dept_id) }}" class="btn btn-danger btn-sm" onclick="return confirm('Delete this department?')">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% endif %}
</div>
</body>
</html>
