<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Room</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">Edit Room</h2>

    <form method="POST" class="border rounded p-4 bg-light">
        <div class="mb-3">
            <label for="room_type" class="form-label">Room Type</label>
            <input type="text" name="room_type" class="form-control" value="{{ room.room_type }}" required>
        </div>
        <div class="mb-3">
            <label for="is_occupied" class="form-label">Is Occupied? (Yes/No)</label>
            <input type="text" name="is_occupied" class="form-control" value="{{ room.is_occupied }}">
        </div>
        <button type="submit" class="btn btn-success">Update Room</button>
        <a href="/room" class="btn btn-secondary ms-2">Cancel</a>
    </form>
</div>
</body>
</html>
