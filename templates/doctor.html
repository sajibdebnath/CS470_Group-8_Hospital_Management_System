<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doctor Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f8fb;
            font-family: 'Segoe UI', sans-serif;
        }
        .container {
            margin-top: 40px;
        }
        .table th {
            background-color: #1976d2;
            color: white;
        }
        .btn-edit {
            background-color: #ffc107;
            color: black;
        }
        .btn-delete {
            background-color: #dc3545;
            color: white;
        }
        .btn-home {
            background-color: #1976d2;
            color: white;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center mb-4">Doctor Management</h2>

    <form method="POST" class="border rounded p-4 bg-light">
        <div class="mb-3">
            <label for="dno" class="form-label">Doctor ID</label>
            <input type="text" class="form-control" name="dno" required>
        </div>
        <div class="mb-3">
            <label for="dname" class="form-label">Name</label>
            <input type="text" class="form-control" name="dname" required>
        </div>
        <div class="mb-3">
            <label for="specialization" class="form-label">Specialization</label>
            <input type="text" class="form-control" name="specialization" required>
        </div>
        <div class="mb-3">
            <label for="contact" class="form-label">Contact</label>
            <input type="text" class="form-control" name="contact">
        </div>
        <button type="submit" class="btn btn-primary">Add Doctor</button>
        <a href="/" class="btn btn-home ms-2">Back to Homepage</a>
    </form>

    {% if doctors %}
    <h4 class="mt-5">Doctor List</h4>
    <table class="table table-bordered mt-3">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Specialization</th>
                <th>Contact</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for doc in doctors %}
            <tr>
                <td>{{ doc.dno }}</td>
                <td>{{ doc.dname }}</td>
                <td>{{ doc.specialization }}</td>
                <td>{{ doc.contact }}</td>
                <td>
                    <a href="{{ url_for('edit_doctor', id=doc.dno) }}" class="btn btn-sm btn-edit">Edit</a>
                    <a href="{{ url_for('delete_doctor', id=doc.dno) }}" class="btn btn-sm btn-delete"
                       onclick="return confirm('Are you sure you want to delete this doctor?')">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% endif %}
</div>

</body>
</html>
