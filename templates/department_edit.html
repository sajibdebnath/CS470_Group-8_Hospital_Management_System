<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Department</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Edit Department</h2>
    <form method="POST" class="border rounded p-4 bg-light">
        <div class="mb-3">
            <label for="dept_name" class="form-label">Department Name</label>
            <input type="text" name="dept_name" class="form-control" value="{{ department.dept_name }}">
        </div>
        <div class="mb-3">
            <label for="floor" class="form-label">Floor</label>
            <input type="text" name="floor" class="form-control" value="{{ department.floor }}">
        </div>
        <div class="mb-3">
            <label for="head" class="form-label">Head of Department</label>
            <input type="text" name="head" class="form-control" value="{{ department.head }}">
        </div>
        <button type="submit" class="btn btn-success">Update</button>
        <a href="/department" class="btn btn-secondary ms-2">Cancel</a>
    </form>
</div>
</body>
</html>
