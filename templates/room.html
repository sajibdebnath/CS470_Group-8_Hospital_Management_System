<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Room Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">Room Management</h2>

    <form method="POST" class="border rounded p-4 bg-light mt-4">
        <div class="mb-3">
            <label for="room_no" class="form-label">Room Number</label>
            <input type="text" class="form-control" name="room_no" required>
        </div>
        <div class="mb-3">
            <label for="room_type" class="form-label">Room Type</label>
            <input type="text" class="form-control" name="room_type" required>
        </div>
        <div class="mb-3">
            <label for="is_occupied" class="form-label">Is Occupied? (Yes/No)</label>
            <input type="text" class="form-control" name="is_occupied">
        </div>
        <button type="submit" class="btn btn-primary">Add Room</button>
        <a href="/" class="btn btn-secondary ms-2">Back to Homepage</a>
    </form>

    {% if rooms %}
    <h4 class="mt-5">All Rooms</h4>
    <table class="table table-bordered mt-3">
        <thead class="table-dark">
            <tr>
                <th>Room No</th>
                <th>Type</th>
                <th>Occupied</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for room in rooms %}
            <tr>
                <td>{{ room.room_no }}</td>
                <td>{{ room.room_type }}</td>
                <td>{{ room.is_occupied }}</td>
                <td>
                    <a href="{{ url_for('edit_room', id=room.room_no) }}" class="btn btn-warning btn-sm">Edit</a>
                    <a href="{{ url_for('delete_room', id=room.room_no) }}" class="btn btn-danger btn-sm" onclick="return confirm('Delete this room?')">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% endif %}
</div>
</body>
</html>
