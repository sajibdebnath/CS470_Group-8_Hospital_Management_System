<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Doctor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Edit Doctor</h2>
    <form method="POST" class="border rounded p-4 bg-light">
        <div class="mb-3">
            <label for="dname" class="form-label">Name</label>
            <input type="text" class="form-control" name="dname" value="{{ doctor.dname }}" required>
        </div>
        <div class="mb-3">
            <label for="specialization" class="form-label">Specialization</label>
            <input type="text" class="form-control" name="specialization" value="{{ doctor.specialization }}" required>
        </div>
        <div class="mb-3">
            <label for="contact" class="form-label">Contact</label>
            <input type="text" class="form-control" name="contact" value="{{ doctor.contact }}">
        </div>
        <button type="submit" class="btn btn-success">Update</button>
        <a href="/doctor" class="btn btn-secondary ms-2">Cancel</a>
    </form>
</div>
</body>
</html>
